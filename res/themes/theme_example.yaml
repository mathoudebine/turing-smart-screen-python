# This file is a sample theme that contains every possible data to be displayed on screen
# It can be used to start the development of a new theme: it should be copied to a sub-folder with its PNG resources
# See the wiki to edit this file: https://github.com/mathoudebine/turing-smart-screen-python/wiki/System-monitor-:-themes

# NOTE: Every HW sensor is hidden in this example, to show a sensor change 'SHOW: False' to 'SHOW: True'
---
# If you indicate @ with your GitHub username, there will be a hyperlink to your GitHub profile in the Config. Wizard
# Otherwise, you can just indicate any text e.g. author: "Your Name"
# You can also remove the line if you don't want to be credited
author: "@your_GitHub_username"

display:
  # Specify the display size in inch for this theme: 3.5" (default) or 5"
  DISPLAY_SIZE: 3.5"

  # Specify the display orientation for this theme: portrait or landscape (reverse orientation is managed in config.yaml)
  DISPLAY_ORIENTATION: portrait

  # Backplate RGB LED color (for HW revision 'flagship' devices only), set one that match your theme dominant color
  DISPLAY_RGB_LED: 255, 0, 0

static_images:
  # Specify what static images we want to show on the display
  # You can create additional records here, the name of the entry must be unique and contain at a minimum the PATH.
  # Images are drawn in the order they are listed below, the top image will be drawn first (so places images back to front)
  # IMAGE_NAME:
  #   PATH:
  #   X:
  #   Y:
  #   WIDTH:
  #   HEIGHT:
  BACKGROUND:
    PATH: background.png
    X: 0
    Y: 0
    WIDTH: 320
    HEIGHT: 480

static_text:
  # Specify what static text we want to show on the display
  # You can create additional records here, the name of the entry must be unique and contain at a minimum the PATH.
  # Text are drawn in the order they are listed below, the top text will be drawn first (so places text back to front)
  # TEXT_NAME:
  #   TEXT:
  #   X:
  #   Y:
  #   # WIDTH:   # Uncomment to force a static width
  #   # HEIGHT:  # Uncomment to force static height
  #   FONT:
  #   FONT_SIZE:
  #   FONT_COLOR: 0, 0, 0
  #   # BACKGROUND_COLOR: 255, 255, 255 (if you want solid color background)
  #   BACKGROUND_IMAGE: path of your background picture (if you want transparent background)
  #   ALIGN:    # left / center / right
  #   ANCHOR:   # Check https://pillow.readthedocs.io/en/stable/handbook/text-anchors.html
  TEXT_EXAMPLE:
   TEXT: Add your custom text here!
   X: 20
   Y: 400
   # WIDTH: 200   # Uncomment to force a static width
   # HEIGHT: 50   # Uncomment to force static height
   FONT: geforce/GeForce-Bold.ttf
   FONT_SIZE: 20
   FONT_COLOR: 0, 0, 0
   # BACKGROUND_COLOR: 255, 255, 255
   BACKGROUND_IMAGE: background.png
   ALIGN: left  # left / center / right
   ANCHOR: lt   # Check https://pillow.readthedocs.io/en/stable/handbook/text-anchors.html

STATS:
  CPU:
    PERCENTAGE:
      # In seconds. Longer intervals cause this to refresh more slowly.
      # Setting to lower values will display near real time data,
      # but may cause significant CPU usage or the display not to update properly
      INTERVAL: 1
      TEXT:
        SHOW: False
        SHOW_UNIT: True
        X: 100
        Y: 20
        # Text sensors may vary in size and create "ghosting" effects where old value stay displayed under the new one.
        # To avoid this use one of these 2 methods (or both):
        #   - either use a monospaced font (fonts with "mono" in name, see res/fonts/ for available fonts)
        #   - or force a static width/height for the text field. Be sure to have enough space for the longest value that can be displayed (e.g. "100%" for a percentage)
        # WIDTH: 200   # Uncomment to force a static width
        # HEIGHT: 50   # Uncomment to force static height
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 20
        FONT_COLOR: 255, 255, 255
        # BACKGROUND_COLOR: 0, 0, 0
        BACKGROUND_IMAGE: background.png
        ALIGN: left  # left / center / right
        ANCHOR: lt   # Check https://pillow.readthedocs.io/en/stable/handbook/text-anchors.html
      GRAPH:
        SHOW: False
        X: 115
        Y: 71
        WIDTH: 178
        HEIGHT: 13
        MIN_VALUE: 0
        MAX_VALUE: 100
        BAR_COLOR: 255, 0, 0
        BAR_OUTLINE: False
        # BACKGROUND_COLOR: 0, 0, 0
        BACKGROUND_IMAGE: background.png
      RADIAL:
        SHOW: False
        X: 100
        Y: 110
        RADIUS: 40
        WIDTH: 10
        MIN_VALUE: 0
        MAX_VALUE: 100
        ANGLE_START: 120
        ANGLE_END: 60
        ANGLE_STEPS: 20
        ANGLE_SEP: 5
        CLOCKWISE: True
        BAR_COLOR: 0, 255, 0
        SHOW_TEXT: True
        SHOW_UNIT: True
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 13
        FONT_COLOR: 200, 200, 200
        # BACKGROUND_COLOR: 0, 0, 0
        BACKGROUND_IMAGE: background.png
      LINE_GRAPH:
